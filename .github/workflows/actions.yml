name: GitHub Actions saucedemo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push, pull_request]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: check out this repo
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Blake and flake8
        uses: ricardochaves/python-lint@v1.4.0
        with:
          python-root-list: ""
          use-pylint: false
          use-pycodestyle: false
          use-flake8: true
          use-black: true
          use-mypy: false
          use-isort: false
          extra-pylint-options: ""
          extra-pycodestyle-options: ""
          extra-flake8-options: "--count --benchmark --ignore=E501"
          extra-black-options: "--check --line-length 79"
          extra-isort-options: ""
      - name: update repo
        run: sudo apt-get update
      - name: Install software
        run: sudo apt-get install -y chromium-browser firefox
      - name: Chromium version
        run: chromium-browser --version
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: creat venv
        run: poetry shell
      - name: install dependencies
        run: poetry install
      - name: run pytest
        run: poetry run pytest